
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>The Secret Server</title>
	<link href="https://fonts.googleapis.com/css?family=Reem+Kufi|Roboto:300" rel="stylesheet">
	<link href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" rel="stylesheet">
        <style type="text/css">
            html{box-sizing:border-box;font-size:12px}*,:after,:before{box-sizing:inherit}body,h1,h2,h3,h4,h5,h6,ol,p,ul{margin:0;padding:0;font-weight:400}ol,ul{list-style:none}img{max-width:100%;height:auto}
            html{font-family:Roboto,sans-serif}@media (min-width:576px){html{font-size:14px}}@media (min-width:768px){html{font-size:16px}}@media (min-width:992px){html{font-size:18px}}@media (min-width:1200px){html{font-size:20px}}.icons-social i{font-size:3em}main{display:flex;flex-direction:column;min-height:100vh;justify-content:center;padding:0 30px;text-align:center}main>.intro{font-family:'Reem Kufi',sans-serif;font-size:3.75em;font-weight:600}main>.tagline{font-size:1.5rem;margin:1.5rem 0;font-weight:100}.icons-social i{padding:10px}.devto{margin-bottom:-.2rem}.devto svg{margin-bottom:-.2rem;margin-left:.675rem;width:2.65rem;height:2.65rem}
            main{background:#af3d4e;color:#fafafa}.icons-social a{color:#fafafa}.icons-social a svg path{fill:#fafafa}
        </style>
</head>
<body>
	<main>
		<div class="intro">Welcome To The Secret Server!</div>
	</main>
</body>
</html>
